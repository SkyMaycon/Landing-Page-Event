<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento PhofoShop</title>

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <section class="container">
        <img src="./images/Paper.jpg" class="image">
        <header>Maior evento de PhofoShop</header>
            <p>
                Adicione seu E-mail para ser notificado quando o evento iniciar
            </p>
            <div class="time-content">
                <div class="time days">
                    <span class="number"></span>
                    <span class="text">Dias</span>
                </div>
                <div class="time horas">
                    <span class="number"></span>
                    <span class="text">horas</span>
                </div>
                <div class="time minutos">
                    <span class="number"></span>
                    <span class="text">minutos</span>
                </div>
                <div class="time segundos">
                    <span class="number"></span>
                    <span class="text">segundos</span>
                </div>
            </div>
    
            <div class="email-content">
                <p>Tmj :)</p>
    
                <div class="imput-box">
                    <input type="email" placeholder="Adicione seu E-mail">
                    <button type="button">Entrar</button>
                </div>
            </div>
        </section>

    <script src="./Js/main.js"></script>
</body>
</html>
